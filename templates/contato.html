<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Confeitaria Delícia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contato.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
   <header>
        <div class="container">
            <h1>Confeitaria Delícia</h1>
            <nav>
                <ul>
                    <li><a href="/">Início</a></li>
                    <li><a href="sobre">Sobre</a></li>
                    <li><a href="cardapio">Cardápio</a></li>
                    <li><a href="contatos">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact">
        <div class="container">
            <h2>Entre em Contato</h2>
            <p>Tem alguma dúvida ou quer fazer um pedido? Entre em contato conosco!</p>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Assunto:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-buttons">
                    <button type="reset" class="cta-button secondary">Cancelar</button>
                    <button type="submit" class="cta-button">Enviar</button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Confeitaria Delícia. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
